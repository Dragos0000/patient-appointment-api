[behave]
# Behave configuration for Patient Appointment API

# Paths
paths = tests/behave_features

# Output format
format = pretty
show_timings = true
show_source = true

# Logging
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s

# Stop on first failure (useful for debugging)
stop = false

# Include scenario outlines
include_re = .*

# Exclude patterns (none for now)
exclude_re = 

# Tags (none for now, but can be used to run specific scenarios)
# tags = @smoke,@regression

# Dry run (set to true to check scenarios without running them)
dry_run = false

# Summary
summary = true

# Junit output (uncomment to generate junit reports)
# junit = true
# junit_directory = reports/behave

# Color output
color = true

# Default language
lang = en

# Allure formatter configuration
[behave.formatters]
allure = allure_behave.formatter:AllureFormatter
